<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios - Vanchess</title>
    <link rel="stylesheet" href="../css/logon.css">
</head>
<body>
    <div class="navbar">
        <p></p>
    </div>
    <div class="conteudo">
        <div class="section">
            <div class="head">
                <img src="../assets/imgs/desafios.png" alt="">
                <div class="head-conteudo">
                    <h1>Desafios</h1>
                    <div class="botao" id="botaoPrincipal" onclick="desafioDiario()">
                        <p>Desafio Diário</p>
                        <img src="../assets/icon/botaoDesafios.svg" alt="">
                    </div>
                    <div class="botao">
                        <p>Escolher Desafio</p>
                        <img src="../assets/icon/calendar.svg" alt="">
                    </div>
                    <div class="botao">
                        <p>Desafios Sorteados</p>
                        <img src="../assets/icon/streak.svg" alt="">
                    </div>
                </div>
            </div>
            <div id="desafio" class="hide">
                <img src="../assets/imgs/tabuleiro.png" alt="">
                <div class="desafio-conteudo">
                    <div class="jogador">
                        <div class="circulo"></div>
                        <p>Brancas Jogam</p>
                    </div>
                    <div class="botoes">
                        <div class="botao correto">
                            <p>Txf2</p>
                        </div>
                        <div class="botao errado">
                            <p>Dh8</p>
                        </div>
                        <div class="botao">
                            <p>Rh1</p>
                        </div>
                        <div class="botao">
                            <p>b3</p>
                        </div>
                    </div>
                    <div class="explicacao">
                        <h1>Explicação</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque  non augue sit amet enim ullamcorper eleifend. Ut sem urna, imperdiet vel ullamcorper nec, tempor egestas nulla.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function desafioDiario() {
        let desafio = document.getElementById('desafio');

        desafio.classList.remove('hide');
        desafio.scrollIntoView({behavior: 'smooth', })
    }
</script>
